<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstarap navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body{
            margin: 0;
font-family: Arial, Helvetica, sans-serif;        }
        .navbar{
            background-color:#7a60a1;
            height: 40px;
            width: 100%;
            
            
            
        }
        .navbarlogo img{
            height: 38px;
            width: 38px;
            float: left;
            padding-left: 5px;
        }
        #topnavmenu{
            float: left; 
        }
        #topnavmenu li{
            list-style-type: none;
            font-size: 17px;
            float: left;
            color: white;
            margin-bottom: 5px;
            padding: 0px 20px 12px 10px;
        }
        .navicons{
            float: left;
            margin-top: -10px;
            margin-left :200px ;   
        }
        .navicons h4{
            color: white;
        }

        .navicons2 {
            float: right;
        }
.navicons2 li {
  list-style-type: none;
  font-weight: 600;
  font-size: 13px;
  padding: 0px 10px 10px 10px;
  float: left;
}
.navicons2 ul li div {
  position: relative;
  top: 1px;
  padding-left: 57px
}
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="pagewidth">
                <div class="navbarlogo">
                    <img src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-social-logo.png" alt="">
                </div>
                <ul id="topnavmenu">
                    <li>Home</li>
                    <li>Documentation</li>
                    <li>Examples</li>
                    <li>Icons</li>
                    <li>Themes</li>
                    <li>Expo</li>
                    <li>Blog</li>
                </ul>
                <div class="navicons">
                    <h4 >v4.5 <button><i class="fa-solid fa-arrow-down"></i></h4>
                    
                </div>
                <div class="navicons2">
                    <ul>
                        <li><i class="fa-brands fa-github" style="color: #ffffff;"></i></li>
                        <li><i class="fa-brands fa-twitter" style="color: #ffffff;"></i></li>
                        <li><button style="background-color: #7a60a1; color: gold; padding: 2px 4px 2px 4px ; padding-top: -10px; ">Download</button></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
