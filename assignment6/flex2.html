<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <style>
   
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #ff4500;
      padding: 10px 20px;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
      color: #fff;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 15px;
    }
    .nav-links li a {
      text-decoration: none;
      color: #fff;
      font-size: 16px;
    }
    .search-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .search-container input {
      padding: 5px;
      border: none;
      border-radius: 3px;
    }
    .search-container button {
      background-color: #fff;
      color: #ff4500;
      border: none;
      border-radius: 3px;
      padding: 5px 10px;
      cursor: pointer;
    }  
    @media screen and (max-width: 768px) {
      .nav-links {
        display: flex;
        margin-left:-300px;
        padding-bottom: 20px;
      }
      .navbar{
        flex-direction: column;
        width: 100%;
      }

      input[type="text"] {
        width: 500px;
      }
    }

    
  </style>
</head>
<body>
  <nav class="navbar">
    
    <ul class="nav-links">
      <li><a href="#">Logo</a></li>
      <li><a href="#">Home</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">Services</a></li>
    </ul>

    <div class="searchdiv">
      <div class="search-container">
        <input type="text" placeholder="Search" />
        <button>Go</button>
      </div>
    </div>
  </nav>
</body>
</html>
